{% load static %}
<!DOCTYPE html>
<html lang="eng">
    <head>
        <!-- MOBILE RESPONSIVILITY -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link href="{% static 'doobarashop/style.css' %}" rel="stylesheet">
        <script href="{% static 'doobarashop/main.js'%}"></script>
        <!-- Font awesome -->
        <link href="{% static 'doobarashop/all.css' %}" rel="stylesheet">

        <title>{% block pagetitle %}{%endblock%}</title>
    </head>
    <body>
        <header>
            <!-- top bar contain phone deliver and social media icons -->
            <div class="top-bar">
                <!-- PHONE AND PAYMENT ON DELIVERY left section of top bar -->
                <div class="top-bar-left">
                    <ul>
                        <li class="phone"><a href="tel:96170856471"><i class="icons fas fa-phone-alt"></i> 70 856471</a></li>
                        <li><i class="icons fas fa-dollar-sign"></i> Cash on delivery</li>
                    </ul>
                </div>
                <!-- SOCIAL MEDIA ICONS right top bar section contain link -->
                <div class="top-bar-right">
                    <a href="https://www.facebook.com/doobarashop" target="_blank"><i class="social-media fab fa-facebook-f"></i></a>
                    <a href="https://www.instagram.com/doobarashop/" target="_blank"><i class="social-media fab fa-instagram"></i></a>
                    <a href="https://www.youtube.com/gadgetsfreak" target="_blank"><i class="social-media fab fa-youtube"></i></a>
                </div>
            </div>

            <!-- navigation area bar contail logo home url, my account, search navigation and cart -->
            <nav>
                <!-- first top left section in navigation contain logo with home link -->
                <div class="logo-search">
                    <div class="logo">
                        <a href="#"> 
                            <img src="{% static 'doobarashop/upload/images/home-automaion-doobara-logo.png' %}" alt="home automation doobara">
                        </a>
                    </div>

                    <!-- second right top section of navigation bar contain search box  -->
                    <div class="search-box" >
                        <a class="myAccount" href="#"><i class="icons far fa-user"></i> My Account</a>

                        <form class="search-site">
                            <!-- text input for search  -->
                            <input class="search-input" type="text" placeholder="Search Products">
                            <!-- button icon for search submit -->
                            <button type="submit"><i class="fa fa-search"></i></button>
                        </form>       
                    </div>
                </div>

                <!-- 3d left buttom section of navigatio bar contain navigation menu links -->
                <div class="navigation-bar">
                    <div class="navigation">
                        <a href="#"><i class="icons fas fa-store"></i><span class="navigationMenuName"> Shop</span></a>
                        <a href="#"><i class="icons fab fa-blogger-b"></i><span class="navigationMenuName"> Blog</span></a>
                        <a href="#"><i class="icons fab fa-youtube"></i><span class="navigationMenuName"> Video</span></a>
                        <a href="#"><i class="icons fas fa-inbox"></i><span class="navigationMenuName"> Contact Us</span></a>
                    </div>
                    <!-- final right buttom section of navigation bar contain cart and totla url -->
                    <div class="cart">
                        <p ><span class="homeTotal">0.00  <a href="#" class="cartUrl"> 0 Items</span><span class="cartIcon"><i class="icons fas fa-shopping-cart"></i></a></span></p>
                    </div>
                </div>
            </nav>
        </header>
        
        <div class="wrapper">
            <div class="push">
                <h1>we are working hard to create things that matter</h1>
            </div>               
        </div>
        
        <div class="footer">
           
        </div>
    </body>

</html>
